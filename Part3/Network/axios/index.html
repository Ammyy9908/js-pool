<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>axios</title>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>right click>inspect>console</h1>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // Immediately Invoked Functions Execution - IIFE Example with Axios Library
    (async function getCommitList() {
      try {
        const response = await axios.get(
          'https://api.github.com/repos/javascript-tutorial/en.javascript.info/commits');
        return response;
      } catch (error) {
        console.error(error);
      }
    }()).then((response) => {
      
      const {data} = response;
      console.log(data)
      console.log(response.headers);
    }).catch(
      rejectException => console.log(rejectException)
    );
  </script>
</body>

</html>
