<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   

   <script>
      // Pattern & Flags

/*
Regular expressions are patterns
 that provide a powerful way
 to search and replace in text.

In JavaScript,
 they are available via the RegExp
  object, as well as being integrated
   in methods of strings.
*/

let tag = prompt("What tag do you want to find?", "h2");

let regexp = new RegExp(`<${tag}>`);

// flags


/*
i:With this flag the search is case-insensitive: no difference between A and a
g:With this flag the search looks for all matches, without it – only the first match is returned.
m:Multiline mode (covered in the chapter Multiline mode of anchors ^ $, flag "m").
s:Enables “dotall” mode, that allows a dot . to match newline character \n (covered in the chapter Character classes).
u:Enables full Unicode support. The flag enables correct processing of surrogate pairs. More about that in the chapter Unicode: flag "u" and class \p{...}.
y:“Sticky” mode: searching at the exact position in the text (covered in the chapter Sticky flag "y", searching at position)


*/


//Operations

// 1.Searching

// str.match

let str = "We will,we we will rock you"

console.log(str.match(/we/gi)) // ['we','We'] because i flag enabled

console.log(str.match(/we/g)) // ['we','we'] ->case sensitive display all matches

// details

console.log(str.match(/we/gi)[0].index)

console.log(str.match(/we/)) // return first match if no flag

console.log(str.match(/html/g)) // null

// 2. Replacing:str.replace


str = "We will,we will"

console.log(str.replace(/we/gi,"I"))

// symbols

/*
$&:insert the whole match
$`:inserts a part of the string before the match
$':insert a part of the string matches
$n:if n is a 1-2 digit number, then it inserts the contents of n-th parentheses, more about it in the chapter Capturing groups
$<name>:inserts the contents of the parentheses with the given name, more about it in the chapter Capturing groups
$$:inserts character $
*/

console.log( "I love HTML".replace(/HTML/, "$& and JavaScript") );



// Testing:regexp.test

str = "I love javascript"

regexp = /LOVE/i

console.log(regexp.test(str));



   </script>
</body>
</html>
